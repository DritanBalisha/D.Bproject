<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Website</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/carousel.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>

</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Company Name</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#top">Top</a></li>
          <li><a href="#bottom">Bottom</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Top Section -->
    <section id="top" class="top-section">
      <div class="container">
        <h2>Welcome to Our Website</h2>
        <p>This is a lightweight and optimized static website.</p>
      </div>
    </section>

    <!-- Middle Section with Three Images (CSS Grid) -->
    <section id="middle" class="image-grid-section">
      <div class="container">
        <div class="grid">
          <img src="images/c1.png" alt="Placeholder Image 1">
          <img src="images/c2.png" alt="Placeholder Image 2">
          <img src="images/c3.png" alt="Placeholder Image 3">
        </div>
      </div>
    </section>


  <!-- Carousel Section -->
  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide"><img src="images/Z1.png" alt="Slide 1"></li>
        <li class="glide__slide"><img src="images/Z2.png" alt="Slide 2"></li>
        <li class="glide__slide"><img src="images/c1.png" alt="Slide 3"></li>
      </ul>
    </div>
  </div>
  
    <!-- Bottom Section (Flexbox) -->
    <section id="bottom" class="bottom-section">
      <div class="container">
        <h3>Get Started Today!</h3>
        <p>Contact us to learn more about our services.</p>
        <button class="btn">Learn More</button>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Company Name. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
