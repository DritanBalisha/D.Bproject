<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script src="js/carousel.js"></script>
    
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Company Name</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#top">Top</a></li>
                    <li><a href="#bottom">Bottom</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Top Section -->
        <section id="top" class="top-section">
            <div class="container">
                <h2>Welcome to Our Website</h2>
                <p>This is a lightweight and optimized static website.</p>
            </div>
        </section>

        <br><br><br><br><br>

        <!-- Carousel Section -->
        <section id="carousel" class="carousel-section">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide">
                            <img src="images/p1.png" alt="Slide 1">
                        </li>
                        <li class="glide__slide">
                            <img src="images/p2.png" alt="Slide 2">
                        </li>
                        <li class="glide__slide">
                            <img src="images/p3.png" alt="Slide 3">
                        </li>
                    </ul>
                </div>
                <!-- Navigation -->
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">❮</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">❯</button>
                </div>
            </div>
        </section>
        

        <br><br><br><br><br> <br><br><br><br><br>


        <!-- Bottom Section (Flexbox) -->
        <section id="bottom" class="bottom-section">
            <div class="container">
                <h3>Get Started Today!</h3>
                <p>Contact us to learn more about our services.</p>
                <button class="btn">Learn More</button>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
